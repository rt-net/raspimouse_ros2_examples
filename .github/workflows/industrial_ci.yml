name: industrial_ci

on:
  push:
    paths-ignore:
    - 'docs/**'
    - '**.md'
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '**.md'
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00

jobs:
  industrial_ci:
    strategy:
      fail-fast: false
      matrix:
        ROS_DISTRO: [jazzy]
        ROS_REPO: [ros]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: "ros-industrial/industrial_ci@master"
        env:
          ROS_DISTRO: ${{matrix.ROS_DISTRO}}
          ROS_REPO: ${{matrix.ROS_REPO}}
